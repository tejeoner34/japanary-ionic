<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(loading$ | async) {
  <app-search-item-skeleton [numberOfItems]="9"></app-search-item-skeleton>
  } @else {
  <app-search-item-list
    [items]="(results$ | async) ?? []"
  ></app-search-item-list>
  }
  <app-sample-sentences></app-sample-sentences>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-dictionary-search-form
      class="ion-padding"
      [searchQuery]="searchQuery"
    ></app-dictionary-search-form>
  </ion-toolbar>
</ion-footer>
