<ion-searchbar
  show-clear-button="always"
  placeholder="検索"
  [value]="searchQuery"
  (ionInput)="onInputChange($event)"
  (ionChange)="onNavigate()"
></ion-searchbar>
<ion-button
  expand="block"
  color="dark"
  (click)="onNavigate()"
  [disabled]="!searchQuery"
>
  Search</ion-button
>
